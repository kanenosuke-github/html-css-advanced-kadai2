<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="自家焙煎コーヒーが買えるお店です。">
  <title>Organic Cafe</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <!--PC用ナビゲーション-->
    
    <img src="images/logo.png" alt="Organic Cafeロゴ">
     
    <nav id="nav-pc">
      <a class="menu" href="index.html#concept">CONCEPT</a>
      <a class="menu" href="index.html#product">PRODUCT</a>
      <a class="menu" href="index.html#contact">CONTACT</a>
    </nav>
    <!--スマホ用メニューボタン-->
    <img id="menu-sp" src="images/button-menu.png" alt="ナビゲーションを開く" onclick="document.getElementById('nav-sp').style.display = 'block'">
  
    <!--スマホ用ナビゲーション-->
    <nav id="nav-sp">
      <img id="close" src="images/button-close.png" alt="ナビゲーションを閉じる" onclick="document.getElementById('nav-sp').style.display = 'none'">
      <img id="logo-sp" src="images/logo-sp.png" alt-"トップページに戻る"　onclick="document.getElementById('nav-sp').style.display = 'none'">
      <a class="menu" href="index.html#concept" onclick="document.getElementById('nav-sp').style.display = 'none'">CONCEPT</a>
      <a class="menu" href="index.html#product" onclick="document.getElementById('nav-sp').style.display = 'none'">PRODUCT</a>
      <a class="menu" href="index.html#contact" onclick="document.getElementById('nav-sp').style.display = 'none'">CONTACT</a>
    </nav>
  </header>
  <main>
    <article>
      <section id="main-visual">
        <p class="title">Organic Cafe</p>
        <p>自家焙煎コーヒーが買えるお店</p>
        <img src="images/main-image.jpg" alt="コーヒーを炒れている写真">
      </section>
    </article>
  </main>
  <footer>

  </footer>
  
</body>
</html>
